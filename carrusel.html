 <!DOCTYPE html>
 <html lang="es">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Carrusel</title>
 <link rel="stylesheet" href="../css/bootstrap.min.css">
 <link rel="stylesheet" href="../css/style.css">
 </head>
 <body>
 <div id="carousel" class="carousel slide" data-bs-ride="carousel">
 <div class="carousel-inner">
 <div class="carousel-item active"><img src="https://via.placeholder.com/
 800x400" class="d-block w-100"></div>
 <div class="carousel-item"><img src="https://via.placeholder.com/
 800x400/555" class="d-block w-100"></div>
 </div>
 <button class="carousel-control-prev" data-bs-target="#carousel" data-bs
slide="prev"><span class="carousel-control-prev-icon"></span></button>
 <button class="carousel-control-next" data-bs-target="#carousel" data-bs
slide="next"><span class="carousel-control-next-icon"></span></button>
 </div>
 </body>
 </html>
